<br>
<button onclick="timer()">Submit</button>

<p id = "list"></p>

<script>
var inputs = [];
document.getElementById("list").innerHTML = inputs;

function timer() {

    var inputTime = document.getElementById("time").value;
    var inputEvent = document.getElementById('event').value;
    var convertedTime = inputTime * 60000;
    document.getElementById("event").value = "";
    document.getElementById("time").value = "";
    setTimeout(function(){ alert(inputTime + " minutes have passed!" ); }, convertedTime);
    document.getElementById("list").innerHTML = "";

    inputs.push("<br>" + inputEvent + " : " + inputTime);
    document.getElementById("list").innerHTML = inputs;
